<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Lightstrike duplicate</title>

        <link rel="stylesheet" type="text/css" href="styles/css/stylesheet.css">
        <script src="https://use.fontawesome.com/19e459e085.js"></script>

    </head>
    <body id="home">
        <div class="overhide"> <!-- Start: Hide elements overlaping page -->


                <!-- Start: Page Content -->

                    <header class="landing-header">
                        <div class="container">
                            <img src="images/logo.png" alt="Lightstrike" class="logo">

                            <ul class="information">
                                <li><a href="#">About Us</a></li>
                                <li>+31 20 808 6236</li>
                            </ul>
                        </div>
                    </header>

                    <div class="landing-main">
                        <div class="container">
                            <h1 class="title">Tactical Flashlight Discount Registration</h1>

                            <div class="video-container">
                                <iframe src="//fast.wistia.net/embed/iframe/rc30nimscw?videoFoam=true"
                                        allowtransparency="true" frameborder="0" scrolling="no"
                                        name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen
                                        oallowfullscreen msallowfullscreen width="640" height="360"></iframe>
                                <script src="//fast.wistia.net/assets/external/iframe-api-v1.js" defer></script>
                            </div>

                            <div class="cta-container">
                                

                                <a href="#" class="cta">YES! I WANT 75% OFF</a>

                                <div class="message">Today Only!</div>
                                
                            </div>

                            <div class="shipping-expire">
                                <p class="text">FREE shipping will expire in</p>

                                
                                <table class="countdown">
                                    <tr class="counter">
                                        <td class="regular" id="cddays">00</td>
                                        <td class="break">:</td>
                                        <td class="regular" id="cdhours">00</td>
                                        <td class="break">:</td>
                                        <td class="regular" id="cdminutes">00</td>
                                        <td class="break">:</td>
                                        <td class="regular" id="cdseconds">00</td>
                                    </tr>
                                    <tr class="names">
                                        <td class="regular">Days</td>
                                        <td class="break"></td>
                                        <td class="regular">Hours</td>
                                        <td class="break"></td>
                                        <td class="regular">Minutes</td>
                                        <td class="break"></td>
                                        <td class="regular">Seconds</td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>

                    <footer class="landing-footer">
                        <div class="container">
                            <ul class="social-media">
                                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
                            </ul>

                            <ul class="navigation">
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Terms and Conditions</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                                <li><a href="#">Affiliate</a></li>
                            </ul>
                        </div>
                    </footer>

                <!-- End: Page Content -->
        
        </div> <!-- End: Hide elements overlaping page -->

        <script src="scripts/min/timer.js"></script>

    </body>
</html>
